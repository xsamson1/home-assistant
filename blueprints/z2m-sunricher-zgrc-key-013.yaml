          - repeat:
              count: 25
              sequence:
                - service: light.turn_on
                  target: { entity_id: !input light_g2 }
                  data: { brightness_step_pct: 8, transition: 0.1 }
                - delay: 0.1

      - conditions: "{{ action == 'brightness_move_down_2' }}"
        sequence:
