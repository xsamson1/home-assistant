              sequence:
                - service: light.turn_on
                  target: { entity_id: !input light_g2 }
                  data: { brightness_step_pct: -8, transition: 0.1 }
                - delay: 0.1

      # =========================================
      # GROUPE 3
      # =========================================
      - conditions: "{{ action == 'on_3' }}"
        sequence:
          - service: light.turn_on
            target: { entity_id: !input light_g3 }

      - conditions: "{{ action == 'off_3' }}"
        sequence:
