blueprint:
  name: Sunricher ZGRC-KEY-013 (Rapide & Fluide V6)
  description: Gestion On/Off et Variation optimisée via Zigbee2MQTT (Mode Restart)
  domain: automation

  input:
    action_sensor:
      name: Capteur Action
      description: Le sensor qui remonte on_1, move_up_1, etc.
      selector:
        entity:
          domain: sensor
          multiple: false

    light_g1:
      name: Groupe 1
      selector:
        entity:
          domain: light
    light_g2:
      name: Groupe 2
      selector:
        entity:
          domain: light
    light_g3:
      name: Groupe 3
      selector:
        entity:
          domain: light
    light_g4:
      name: Groupe 4
      selector:
        entity:
          domain: light

# Le mode restart est CRUCIAL ici. 
# Quand l'événement "Stop" arrive, il relance l'automation, ce qui tue la boucle "Move" en cours.
mode: restart
max_exceeded: silent

trigger:
  - platform: state
    entity_id: !input action_sensor
    not_to:
      - "unavailable"
      - "unknown"
      - "None"
      - ""

action:
  - variables:
      action: "{{ trigger.to_state.state }}"

  - choose:
      # =========================================
      # GROUPE 1
      # =========================================
      - conditions: "{{ action == 'on_1' }}"
        sequence:
          - service: light.turn_on
            target: { entity_id: !input light_g1 }

      - conditions: "{{ action == 'off_1' }}"
        sequence:
          - service: light.turn_off
            target: { entity_id: !input light_g1 }

      # Variation Monter (Boucle sans condition de state, arrêtée par le mode restart)
      - conditions: "{{ action == 'brightness_move_up_1' }}"
        sequence:
          - repeat:
              count: 25 # Sécurité : s'arrête après ~3-4 secondes si le signal stop est perdu
              sequence:
                - service: light.turn_on
                  target: { entity_id: !input light_g1 }
                  # Augmenté à 8% pour plus de vitesse
                  data: { brightness_step_pct: 8, transition: 0.1 } 
                - delay: 0.1

      # Variation Descendre
      - conditions: "{{ action == 'brightness_move_down_1' }}"
        sequence:
          - repeat:
              count: 25
              sequence:
                - service: light.turn_on
                  target: { entity_id: !input light_g1 }
                  data: { brightness_step_pct: -8, transition: 0.1 }
                - delay: 0.1

      # =========================================
      # GROUPE 2
      # =========================================
      - conditions: "{{ action == 'on_2' }}"
        sequence:
          - service: light.turn_on
            target: { entity_id: !input light_g2 }

      - conditions: "{{ action == 'off_2' }}"
        sequence:
          - service: light.turn_off
            target: { entity_id: !input light_g2 }

      - conditions: "{{ action == 'brightness_move_up_2' }}"
